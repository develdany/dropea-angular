<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products List</h2>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-success" (click)="openModal(product)">Open</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">{{ selectedProduct?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center mb-3">
          <img [src]="selectedProduct?.image" alt="{{ selectedProduct?.title }}" class="img-fluid">
        </div>
        <p>{{ selectedProduct?.description }}</p>
        <p><strong>Price:</strong> {{ selectedProduct?.price }}</p>
        <p><strong>Category:</strong> {{ selectedProduct?.category }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
